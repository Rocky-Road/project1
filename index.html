    <h5>Geocode (/geocode)</h5>
    <p id="geocode_op"></p>

<script type="application/javascript">
    function onload(param) {
        Zomato.init({
            key: "b0f0b86bf8d6eb2ab45b6d8eab7c6626"
        });
        Zomato.geocode({
            latitude: 18.5547793,
            longitude: 73.8124983
        }, function(s) {
            document.getElementById("geocode_op").innerHTML = JSON.stringify(s);
            console.log(s)
        });
    }
</script>
