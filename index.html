<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="zipsToCoords.js"></script>


    <title>Doomsday Directory</title>
</head>

<body>


    <div class="form-group parallax">
        

  
    
   <label for="zipCode">Enter a year:</label>

        <input type="text" class="form-control" id="zipCode">
    </div>
    <div class="form-group">
        <button id="searchButton" type="button" class="btn btn-primary">Search</button>
        <button id="clearButton" type="button" class="btn btn-primary">Clear</button>
    </div>

    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>

    <table class="meteorTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mass</th>
                <th>Year</th>
                <th>Location</th>
            </tr>
        </thead>
    </table>
